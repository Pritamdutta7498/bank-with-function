<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!-- Tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-4xl font-mono font-light text-center  mt-6 ">Let's <span
                class="text-orange-500 font-bold">Get some money!</span> </h2>
    </header>
    <main>
        <!-- deposit withdraw and balance -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12  mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-orange-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-pink-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="total-balance">1000</span></h2>
                </div>

            </div>
        </section>
        <!-- Deposit and withdraw user input  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12  mx-auto text-white">
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <input id="deposit-amount" class="w-9/12 block mb-3 px-2 py-1.5 rounded text-black" type="text"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-500 hover:bg-sky-700 px-6 py-2 text-white font-medium rounded">Deposit</button>
                </div>
                <div class="bg-emerald-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <input id="withdraw-amount" class="w-9/12 block mb-3 px-2 py-1.5 rounded text-black" type="text"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-500 hover:bg-sky-700 px-6 py-2 text-white font-medium rounded">Withdraw</button>
                </div>


            </div>
        </section>


    </main>
    <footer>

    </footer>



    <!-- utilities js -->
    <script src="./js/utilities.js"></script>
    <!-- deposit js -->
    <script src="./js/deposit.js"></script>
    <!-- withdraw js -->
    <script src="./js/withdraw.js"></script>
</body>

</html>
